    <section class="dashboard">

    <div class="dash-content" >
        <div class="overview">
            <div class="title">
                <i class="uil uil-tachometer-fast-alt"></i>
                <span class="text">Add Course</span>
            </div>
            
            <div>
                <div class="main" style="margin-left: 95px; align-items: center;">
                    <h2 style=" text-align:center;">Create Course Details</h2>
                    <!-- <div style="height: 700px;">  -->
                        <form name="myform" onsubmit="return validationform()">
                            <p>
                                <label for="courseid">Course Id</label>
                                <input type="text" id="courseid" name="courseid" title="give the proper Name. characters only allowed" required />
                                <span id="courseid-error" class="error-message"></span>
                            </p>
                            <p>
                                <label for="coursename">Course Name</label>
                                <input type="text" id="coursename" name="coursename" title="give the proper Name. characters only allowed" required />
                                <span id="coursename-error" class="error-message"></span>
                            </p>
                            
                            <p>
                                <label for="dept">Department</label>
                                <select id="dept" name="dept">
                                    <option value="None">None</option>
                                    <option value="CSE">CSE</option>
                                    <option value="IT">IT</option>
                                    <option value="EEE">EEE</option>
                                    
                                </select>
                                <span id="dept-error" class="error-message"></span>
                            </p>
                            <p>
                                <label for="year">Year</label>
                                <select id="year" name="year">
                                    <option value="None">None</option>
                                    <option value="I">I</option>
                                    <option value="II">II</option>
                                    <option value="III">III</option>
                                    <option value="IV">IV</option>
                                </select>
                                <span id="year-error" class="error-message"></span>
                            </p>
                            <p>
                                <label for="semester">Semester</label>
                                <select id="semester" name="semester">
                                    <option value="None">None</option>
                                    <option value="Odd">Odd</option>
                                    <option value="Even">Even</option>
                                </select>
                                <span id="semester-error" class="error-message"></span>
                            </p>
                            <p>
                                <input type="submit" value="Submit" name="Submit" />
                            </p>
                        </form>
                <!-- </div> -->
                </div>
        </div>
